<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <style>
        body {
            margin: 20px;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="https://unpkg.com/konva@9.2.3/konva.min.js"></script>
    <script>
        const stage = new Konva.Stage({
            container: 'container',
            width: 1080,
            height: 1920,
            draggable: true,
        });
        const layer = new Konva.Layer();
        stage.add(layer);
        stage.getContainer().style.backgroundColor = '#ffffff';
        var imageObj = new Image();
        imageObj.onload = function () {
            var image = new Konva.Image({
                image: imageObj,
                name: 'image'
            });
            layer.add(image);
            const cropper = new Cropper(layer.find('.image')[0].attrs.image, {
                aspectRatio: 16 / 9,
                crop(event) {
                    console.log(event.detail.x);
                    console.log(event.detail.y);
                    console.log(event.detail.width);
                    console.log(event.detail.height);
                    console.log(event.detail.rotate);
                    console.log(event.detail.scaleX);
                    console.log(event.detail.scaleY);
                },
            });
        };
        imageObj.src = 'img/tracker-dianteira.jpeg'
    </script>
</body>

</html>
